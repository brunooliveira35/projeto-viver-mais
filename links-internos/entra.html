<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style2.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        
        <div class="mini-logo">
            <a href="/index.html"><img src="/assets/image/logo-abertura.png" width="250" height="100"></a>
        </div>

        <nav class="nav-list">
                <a href="/links-internos/mapa.html">Mapa do Site</a>
                <a href="/links-internos/servicos.html">Serviços</a>
                <a href="/links-internos/agenda.html">Agenda de Saúde</a>
        </nav>
    </div>
    <section>
        <div class="container">
            <div class="form-ent">
                <div class="form-header">
                    <div class="title">
                        <h1>Já sou Cadastrado</h1>
                    </div>
                </div>
                <div class="input-group-ent">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>
        
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="form">
                <form action="#">
        
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                    </div>
        
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
        
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
        
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                        </div>
        
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="tel" name="number" id="number" placeholder="(xx)xxxxx-xxxx" required>
                        </div>
        
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                        </div>
        
                        <div class="input-box">
                            <label for="confirmpassword">Confirme sua senha</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha" required>
                        </div>
                    </div>
        
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
        
                        <div class="gender-group">
                            <div class="genter-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
        
                            <div class="genter-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
        
                            <div class="genter-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
        
                            <div class="genter-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
        
                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
